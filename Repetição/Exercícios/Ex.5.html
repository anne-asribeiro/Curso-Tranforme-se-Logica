<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    var soma = 0

    for (let i = 0; i < 10; i++) {
        var número = Number(prompt("Digite um número"));
        soma += número;

        document.write("Número: " + número + "<br>");
        
    }

    document.write("Soma: " + soma);

</script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    var soma = 0
    for (let i = 0; i < 5; i++) {

        var idade = Number(prompt("Digite sua idade: "));
        soma += idade;
        document.write("Idade: " + idade + "<br>");
       
    }

    document.write("Soma: " + soma);

</script>

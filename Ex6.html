<meta charset="UTF-8">

<script>
    
    var n1 = Number.parseInt(prompt("Digite o número para saber o seu antecessor e sucessor"));

    document.write("O sucessor no número " + n1 + " é: <b>" + (n1 + 1) + "</b>");
    document.write("<br>");
    document.write("O antecessor no número " + n1 + " é: <b>" + (n1 - 1) + "</b>");

</script>

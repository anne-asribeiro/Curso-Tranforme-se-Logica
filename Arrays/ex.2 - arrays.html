    <script>
/* 
Faça um algoritmo que leia e ARMAZENE o nome de 10 alunos.
*/


    var nomes = new Array(10);

    for(let i = 0; i < nomes.length; i++){
        nomes[i] = prompt("Digite o nome: " + i);
    }

    nomes.push("José"); 

    for(let i = 0; i < nomes.length; i++) {
        document.write(nomes[i] + "<br>");
    }
//nomes.foreach(elem=>document.write(elem + "<br>"));

</script>

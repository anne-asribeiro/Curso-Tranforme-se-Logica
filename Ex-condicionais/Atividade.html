<meta charset="UTF-8">

<script>

    var salario = Number(prompt("Digite o seu salario: "));

    var salarionovo;

        document.write("cargo escriturário");

        salarionovo = salario + aumentosalario
        document.write(" Você terá um aumento de salário: " + aumentosalario);
        document.write("<hr>")
        document.write("Seu novo salário será de: " +salarionovo);
        document.write("<hr>")

        
    }

        document.write("<hr>")
        document.write("Seu novo salário será de: " +salarionovo);

    }

        document.write("<hr>")

        document.write("Seu novo salário será de: " +salarionovo);
        document.write("<hr>")

    if (codigocargo == 5)  {
        document.write("cargo diretor");
        document.write("<hr>")
        document.write(" Você não terá um aumento de salário");
        document.write("<hr>")
        document.write("Seu salário continuará: " +salario);
        document.write("<hr>")
    }

    else {
        alert("Você digitou o código inválido");
        
    }
</script>

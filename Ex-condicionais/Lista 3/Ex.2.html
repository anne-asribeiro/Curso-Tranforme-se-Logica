<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    var peso = prompt("Digite seu peso");
    var altura = prompt(" Digite sua altura");


   var imc = peso / (altura * altura);

    if (imc < 20) {


        document.write("IMC: \tAbaixo do peso\n", imc);

    else if (imc >= 18.5 && imc < 25)
            document.write("IMC: \tPeso normal\n", imc);

        else if (imc >= 25 && imc < 30)
            document.write("IMC: \tSobrepeso\n", imc);

        else if (imc >= 30 && imc < 35)
            document.write("IMC: \tObesidade grau 1\n", imc);

        else if (imc >= 35 && imc < 40)
            document.write("IMC: \tObesidade grau 2\n", imc);

        else
            document.write("IMC: \tObesidade grau 3\n", imc);
    }

</script>

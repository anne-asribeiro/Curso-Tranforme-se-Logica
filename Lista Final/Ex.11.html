<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    var array = [];
    var pares = [];
    var impares = [];
    var totalPares = 0;
    var totalImpares = 0;

    for (let i = 0; i < 10; i++) {

        array[i] = Number(prompt("Digite um numero inteiro"));

        while ((array[i]) == 0) {
           
           alert("Você digitou o código inválido! Digite outro número.");

           array[i] = Number(prompt("Digite um numero inteiro"));

        }
        
        if ((array[i] % 2) == 0) {

            pares.push(array[i]);

            totalPares++;
        }

        else {

            impares.push(array[i]);

            totalImpares++;
        }

    }


    for (let i = 0; i < pares.length; i++) {


        document.write(pares[i] + ", ");
    }

    document.write("<br>");
    document.write("Quantidade de números pares: " + totalPares);
    document.write("<br><br><br>");

    for (let i = 0; i < impares.length; i++) {
        document.write(impares[i] + ", ");
    }

    document.write("<br>");
    document.write("Quantidade de números ímpares: " + totalImpares);



</script>

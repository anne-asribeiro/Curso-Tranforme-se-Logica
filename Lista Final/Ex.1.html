<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    var número1 = Number.parseFloat(prompt("Digite o primeiro número"));
    var número2 = Number.parseFloat(prompt("Digite o segundo número"));
    var número3 = Number.parseFloat(prompt("Digite o terceiro número"));
    var número4 = Number.parseFloat(prompt("Digite o quarto número"));

    var média = (número1 + número2 + número3 + número4) / 4

    document.write("A média é : " + média);

</script>

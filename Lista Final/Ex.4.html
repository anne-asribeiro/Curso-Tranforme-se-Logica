<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

var A = Number.parseInt(prompt("Digíte o valor de A"));
var B = Number.parseInt(prompt("Insira o valor de B "));
var C = Number.parseInt(prompt("Insira o valor de C"));

if ((A +B) < C ) {
 
    document.write( " A soma de A com B é menor que C.");
}

else {
    document.write("A soma  de A com B é maior que C.")
}


</script>

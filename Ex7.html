<meta charset="UTF-8">

<script>
    
    var n1 = Number.parseFloat(prompt("Digite um número para saber seu dobro e sua terça parte"));
    
    document.write("A dobro no número " + n1 + " é: <b>" + (n1 * 2) + "</b>");
    document.write("<br>");
    document.write("A terça parte no número " + n1 + " é: <b>" + (n1 / 3) + "</b>");

</script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

fazerCafe(3, "papel");

fazerCafe(5, "pano");

function fazerCafe(qtdPoCafe, tipoCoador) {
    document.write("Pegar o pó de café");
    pulaLinha()
    document.write("Colocar água pra esquentar");
    pulaLinha();
    document.write("Lavar a garrafa");
    pulaLinha();
    document.write("Posicionar o coador no funil");
    pulaLinha();

    if(tipoCoador == "papel") {
        document.write("Jogar um pouquinho de água quente no papel e jogar essa água fora");
        pulaLinha();
    }
    
    document.write("Colocar " + qtdPoCafe + " colheres de café na água");
    pulaLinha();
    document.write("Coar o café LENTAMENTE");
    pulaLinha();
    desenharUmaLinha();
    
}

function pulaLinha(){
    document.write("<br>");
    document.write("<br>");
}

function desenharUmaLinha(){
    document.write("<hr>");
}

</script>
